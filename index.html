<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Rock paper scissor/style/main.css" />
  </head>
  <body>
    <header>
      <div id="informationDiv">
        <h1>Rock paper scissor!</h1>
        <p>Let's play a game of rock paper scissors!</p>
      </div>
    </header>
    <section id="gameDiv">
      <div class="startGameDiv">
        <button id="start-btn"><h3>Start game!</h3></button>
      </div>
      <div id="choice-btns">
        <button id="rock-btn"><h3>Rock</h3></button>
        <button id="paper-btn"><h3>Paper</h3></button>
        <button id="scissor-btn"><h3>Scissor</h3></button>
      </div>
    </section>
    <div id="feedback"><h3>Results:</h3></div>

    <script src="/Rock paper scissor/script/main.js"></script>
  </body>
</html>
